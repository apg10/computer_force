{% extends "base.html" %}

{% block title %}Register - Computer Force{% endblock %}
{% block meta_description %}Registration Form{% endblock %}

{% block content %}
  <h1>Registration Form</h1>
  <p>Please complete the following form to register for an account on our website.</p>

  <form class="form" method="post" action="">
    {% csrf_token %}

    <div class="form-row">
      <label for="username">Username*</label>
      <input id="username" name="username" type="text" required>
    </div>

    <div class="form-row">
      <label for="email">Email Address*</label>
      <input id="email" name="email" type="email" required>
    </div>

    <div class="form-row">
      <label for="password">Password*</label>
      <input id="password" name="password" type="password" required>
    </div>

    <div class="form-row">
      <label for="confirm_password">Confirm Password*</label>
      <input id="confirm_password" name="confirm_password" type="password" required>
    </div>

    <div class="form-row">
      <label for="first_name">First Name*</label>
      <input id="first_name" name="first_name" type="text" required>
    </div>

    <div class="form-row">
      <label for="surname">Surname*</label>
      <input id="surname" name="surname" type="text" required>
    </div>

    <div class="form-row">
      <label for="gender">Gender*</label>
      <select id="gender" name="gender" required>
        <option value="" selected disabled>Select…</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="form-row">
      <label for="dob">Date of Birth</label>
      <input id="dob" name="dob" type="date">
    </div>

    <div class="form-row">
      <label for="address">Address*</label>
      <input id="address" name="address" type="text" required>
    </div>

    <div class="form-row">
      <label for="suburb">Suburb*</label>
      <input id="suburb" name="suburb" type="text" required>
    </div>

    <div class="form-row">
      <label for="postcode">Postcode*</label>
      <input id="postcode" name="postcode" type="text" required>
    </div>

    <div class="form-row">
      <label for="state">State*</label>
      <select id="state" name="state" required>
        <option value="" selected disabled>Select…</option>
        <option>ACT</option>
        <option>NSW</option>
        <option>NT</option>
        <option>QLD</option>
        <option>SA</option>
        <option>TAS</option>
        <option>VIC</option>
        <option>WA</option>
      </select>
    </div>

    <div class="form-row">
      <label for="phone">Phone number</label>
      <input id="phone" name="phone" type="tel">
    </div>

    <div class="form-actions">
      <button class="btn btn-muted" type="reset">Clear</button>
      <button class="btn" type="submit">Register</button>
    </div>
  </form>
{% endblock %}
